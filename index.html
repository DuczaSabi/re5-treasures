<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chapters.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/spot.css">
    <title>RE5 Treasures</title>
    <link rel="icon" href="Images/icon.png" type="image/png">
</head>

<body>
    <div id="background"></div>

    <p id="total">Total hours left:</br><span>1000</span></p>

    <div id="chapters">
        <h2>Chapters</h2>
        <div id="pending">
            <h3>Pending:</h3>
            <hr>
        </div>
        <div id="completed">
            <h3>Completed:</h3>
            <hr>
        </div>
    </div>
    
    <div id="treasures"></div>

    <div id="spot">
        <h2 class="spot-title">Chapter 1-1</h2>
        <div  class="spot-info">
            <img id="spot-img" src="" alt="">
            <h3>Treasures:</h3>
            <div id="spot-treasures"></div>
        </div>
        
        <div class="spot-details">
            <h3><span id="timePerRun">1:20</span> per run</h3>
            <h3><span id="runsPerHour">40</span> runs per hour</h3>
            <h3><span id="runsLeft">450</span> runs left</h3>
            <h3><span id="hoursLeft">120</span> hours left</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
